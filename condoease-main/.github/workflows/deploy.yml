name: Deploy to condoease.me

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch ehhhh

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Add CNAME file
        run: echo "condoease.me" > ./build/CNAME

      - name: Deploy to GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          external_repository: ae-Rin/condoease.me
          publish_branch: main
